version: '3.8'

services:
  fraud-detector:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.serve
    ports:
      - "3000:3000"
    environment:
      - MLFLOW_TRACKING_URI=https://dagshub.com/josiah-mbao/FraudFlow.mlflow
    command: mlflow models serve -m /app/models/fraud-detector -p 3000 --host 0.0.0.0 --no-conda
    volumes:
      - ../../models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    tmpfs:
      - /tmp
    user: "999:999"

  # Optional: Add MLflow tracking server for local development
  mlflow-server:
    image: ghcr.io/mlflow/mlflow:v2.8.1
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    volumes:
      - ../../mlruns:/mlflow/mlruns
      - ../../mlartifacts:/mlflow/mlartifacts
    command: mlflow server --host 0.0.0.0 --port 5000
    profiles:
      - local-dev

  # Optional: Add monitoring stack with Prometheus and Grafana
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    profiles:
      - monitoring

volumes:
  grafana_data:

networks:
  default:
    name: fraud-detection-network
